name: Fix code styles
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: PHP Code Style
        uses: ale94lko/php-cs-fixer-action@main
          with:
            php-cs-fixer-version: 'v3.9.4'
            rules-version: 'v1.0.1'
            use-full-rules: 'false'